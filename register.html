			</div> <!-- Row -->
			<div class="row mt-2 g-2 rounded-3" id="background-box">
				<p class="h3 text-white text-center" id="outline">Enter your details below to register on<br>the Stuffed Toys Website</p>
				<!-- For storing registration details. (NE) -->
				<form action="login.html" class="text-center mt-2 mb-3"> 
					<input id="username"  placeholder="Username" required>
					<input id="forename"  placeholder="Forename" required>
					<input id="surname"  placeholder="Surname" required>
					<input id="e-mail" type="email" name="email" placeholder="E-mail" required>
					<input id="password" type="password" placeholder="Password" required>
					<!--Button for sumbiting details. (NE)-->
					<button type="register" class="button-styling" id="register">Register</button>
				</form>

</html>

<script>
	<!-- Help from this video. https://youtu.be/k8yJCeuP6I8 -->
	<!-- Storing the registration details in localStorage (RH) -->
	
	register.onclick = function store()
	{
		const uName = document.getElementById("username").value;
		const fName = document.getElementById("forename").value;
		const lName = document.getElementById("surname").value;
		const mail = document.getElementById("e-mail").value;
		const pass = document.getElementById("password").value;
		
		//We wanted to use localStorage since you'd have to re-register every time you open the page but we saw the requirements of sessionStorage so we used that. (RH & NE)
		sessionStorage.setItem("userName", uName)
		sessionStorage.setItem("firstName", fName)
		sessionStorage.setItem("lastName", lName)
		sessionStorage.setItem("email", mail)
		sessionStorage.setItem("password", pass)
	}
</script>
